        <style>
            .dropdown{
                display: none;
            }
            .noti-icon .noti-dot{
                display: none;
            }
            .username{
                display: block;
                background: #0A1E77;
                padding: 15px;
                margin-top: 40%;
                color: white;
                border-radius: 15px;
                font-family: system-ui;
            }
            .d-flex button{
                margin: 10px;
                border-radius: 6px;
                background: none;
                border: none;
                box-shadow: 0 0 4px #0a1e77;
                padding-left: 20px;
                padding-right: 20px;
                border-bottom: 5px solid #0a1e77;
            }
            .menubar{}
            .menubar:hover{
                    background:#0E1A77;
                    color:white;
                }
            @media only screen and (max-width: 750px) {
                .menubar{
                    display: block;
                    width: 100%;
                    background: #A9C23F;
                    border-color: #f7f8fa;
                    padding: 5px;
                    font-weight: 700;
                }
                .offerDetails{
                    grid-template-columns: repeat(4,100px);
                }
                .offerDetailsSection{
                    width: 100px;
                    overflow-x: scroll;
                }
            }
            .active{
                background:#0E1A77 !important;
                color:white;
            }
            .total{margin-top: 30px;font-weight: 600;font-family: monospace;}
            .pending{margin-top: 5px;font-weight: 600;font-family: monospace;}
            .partiallyCompleted{margin-top: 5px;font-weight: 600;font-family: monospace;}
            .completed{margin-top: 5px;font-weight: 600;font-family: monospace;}
            #progress{background: #ddd;width: 100%;}
            #progressBar{background-color: #0E1A77;height: 10px;line-height: 10px;width: 50%;}
            .dashboardFilter{
                font-weight: 700;
                padding: 0px 10px;
                border-radius: 5px;
                background: #dddddd;
                cursor: pointer;
            }
            .customerLogo{
                height: 60px;
                padding: 0px 10px;
            }
        </style>
