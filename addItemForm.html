<!DOCTYPE html>
<html lang="en">
<head>
  <title>Item Form</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="http://ajax.cdnjs.com/ajax/libs/json2/20110223/json2.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <link href="cssForms/forms.css" rel="stylesheet" type="text/css" />
  <script src="index.js"></script>
</head>
<body>

<div class="formBody container">
  <h4 class="heading">ADD ITEM | BOM</h4>
  <div class="form-group">
    <label for="company">Customer:</label>
    <select name="uom" class="dropDown" id="company">
      <option value="select" selected>Select</option>
      <option value="PN">PN</option>
      <option value="PAF">PAF</option>
      <option value="DGPA">DGP</option>
      <option value="CD">CD</option>
    </select>
  </div>
    <div class="form-group">
      <label for="partNo">Part No:</label>
      <input type="text" class="form-control" id="partNo" placeholder="Enter Part No" name="partNo" required>
    </div>
    <div class="form-group" >
      <label for="nomenclature">Nomenclature:</label>
      <input type="text" class="form-control" id="nomenclature" placeholder="Enter Nomenclature" name="nomenclature">
    </div>
    <div class="form-group">
      <label for="uom">A/U:</label>
      <select name="uom" class="dropDown" id="uom">
        <option value="select" selected>Select</option>
        <option value="ea">EA</option>
        <option value="mtr">MTR</option>
        <option value="nop">NOP</option>
        <option value="nos">NOS</option>
        <option value="tube">TUBE</option>
      </select>
    </div>
    <div class="form-group" >
      <label for="alternate">Alternate Part No:</label>
      <input type="text" class="form-control" id="alternate" placeholder="Enter Alternative Part No" name="alternate">
    </div>
    <div class="form-group" >
      <label for="unitPrice">Unit Price:</label>
      <input type="number" class="form-control" id="unitPrice" placeholder="Enter Unit Price" name="unitPrice">
    </div>
    <div class="form-group" >
      <label for="currency">Currency:</label>
      <select id="currency" class="dropDown" name="currency">
        <option value="select" selected>Select</option>
        <option values="$">$</option>
        <option values="€">€</option>
        <option values="PKR">PKR</option>
      </select>
      <!-- <input type="text" class="form-control" id="currency" placeholder="Enter Currency" name="currency"> -->
    </div>
    
    <button class="submit btn btn-primary" onclick="addBomItem()">Submit</button>
</div>
</body>
</html>
