<!DOCTYPE html>
<html lang="en">
<head>
  <title>Offer Form</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="http://ajax.cdnjs.com/ajax/libs/json2/20110223/json2.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <link href="cssForms/forms.css" rel="stylesheet" type="text/css" />
  <script src="index.js"></script>
</head>
<body onload="loadEditOfferForm()" style="background: #80600052;">

<div class="formBody container">
  <h4 class="heading" style="background-color: #806000;">ADD OFFER FORM</h4>
    <!-- <h6 id="rfqNo" style="background: #d6cbad;">RFQ NUMBER: ###</h6>
    <h6 id="partNo" style="background: #d6cbad;">Part No: ###</h6> -->
    <div class="form-group">
      <label for="offerNo">Offer No:</label>
      <input type="text" class="form-control" id="offerNo" placeholder="Enter Offer No" name="offerNo" required>
    </div>
    <div class="form-group">
      <label for="offerDate">Offer Date:</label>
      <input type="date" class="form-control" id="offerDate" placeholder="Enter Offer Date" name="offerDate">
    </div>
    <div class="form-group">
      <label for="validityDate">Validity Date:</label>
      <input type="date" class="form-control" id="validityDate" placeholder="Enter Offer Validity Date" name="validityDate">
    </div>
    <div class="form-group">
      <label for="alternatePart">Alternate Part No:</label>
      <input type="text" class="form-control" id="alternatePart" placeholder="Enter Alternate Part No" name="alternatePart">
    </div>
    <div class="form-group">
      <label for="qty" id="quantity">Quantity:</label>
      <input type="text" class="form-control" id="qty" placeholder="Enter" name="qty">
    </div>
    <div class="form-group">
      <label for="unitPrice">Unit Price:</label>
      <input type="text" class="form-control" id="unitPrice" placeholder="Enter Unit Price" name="unitPrice">
    </div>
    <div class="form-group">
      <label for="offerDiscount">Offer Discount %:</label>
      <input type="text" class="form-control" id="offerDiscount" placeholder="Enter Offer Discount" name="offerDiscount">
    </div>
    <div class="form-group">
      <label for="offerFreightCharges">Offer Freight Charges %:</label>
      <input type="number" class="form-control" id="offerFreightCharges" placeholder="Enter Offer Freight Charges" name="offerFreightCharges">
    </div>
    <div class="form-group">
      <label for="deliveryDate">Delivery Date as per LHD Offer:</label>
      <input type="date" class="form-control" id="deliveryDate" placeholder="Enter Delivery Date" name="deliveryDate">
    </div>
    <!-- <h6 id="finalAmount" style="background: #d6cbad;">FINAL AMOUNT: ###</h6> -->
    <button class="submit btn btn-primary" onclick="reviseOfferSubmit()">Submit</button>
</div>
</body>
</html>
